<!DOCTYPE html>
<html>
<head>
	<title>My first Vue app</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<div v-if="count>0">
			1 count大于0，count的值是{{count}}
		</div>
		<div v-else-if='count<0&&count>-5'>
			2 count的值是{{count}}
		</div>
		<div v-else>
			3 count的值是{{count}}
		</div>
		<div v-show="count == -1">show:{{count}}</div>
	</div>

	<script>
	  
    var app = new Vue({
		el: '#app',
		data: {
			bg1:'title',
			title:'Hello title',
			message: 'Hello Vue!',
			count:-3
		},
		watch:{
			title:function(newval,oldval){
				console.log('newval is:'+newval)
				console.log('oldval is:'+oldval)
			}
		},
		computed:{
			msg1:function(){
				return 'computed:'+this.title
			}
		}

    })

	</script>
</body>
</html>
