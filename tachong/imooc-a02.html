<!DOCTYPE html>
<html>
<head>
	<title>My first Vue app</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<div v-bind:id='bg1'>
			{{title}}
		</div>
		<div>
			{{msg1}}
		</div>
	</div>

	<script>
	  
    var app = new Vue({
		el: '#app',
		data: {
			bg1:'title',
			title:'Hello title',
			message: 'Hello Vue!',
			count:0
		},
		watch:{
			title:function(newval,oldval){
				console.log('newval is:'+newval)
				console.log('oldval is:'+oldval)
			}
		},
		computed:{
			msg1:function(){
				return 'computed:'+this.title
			}
		}

    })

	</script>
</body>
</html>
