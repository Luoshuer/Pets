</head>
<body>
	<div id="app">
		<app-nav>导航</app-nav>
		<app-view>
			<app-sidebar>侧边栏</app-sidebar>
			<app-content>主体内容</app-content>

	})
	new Vue({el:'#app-4'})

</html>
