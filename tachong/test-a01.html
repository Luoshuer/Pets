<!DOCTYPE html>
<html>
<head>
	<title>My first Vue app</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	  
	<div id='app-2'>
		<span v-bind:title='message'>
			鼠标悬停查看提示信息！
		</span>
	</div>

	<div id='app-3'>
		<ol>
			<li v-for='todo in todos'>
				{{todo.text}}
			</li>
		</ol>
	</div>
	
	<div id='app-4'>
		<ol>
			<todo-item></todo-item>
			<todo-item></todo-item>
			<todo-item></todo-item>
			<todo-item></todo-item>
		</ol>
	</div>

	<script>
	  
    var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
    })
	
	var app2 = new Vue({
		el:'#app-2',
		data:{
			message:'页面加载于'+ new Date().toLocaleString()
		}
	})
	
	var app3 = new Vue({
		el:'#app-3',
		data:{
			todos:[
				{text:'test-1'},
				{text:'test-2'},
				{text:'test-3'},
			]
		}
	})
	
	Vue.component('todo-item',{
		template:'<li>这是一个待办事项</li>'
	})
	new Vue({el:'#app-4'})
	
	</script>
</body>
</html>
